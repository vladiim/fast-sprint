---
layout: default
---

{% if page.ext == ".html" %}
  {{ content }}
{% else %}
  <section class="layout--stripe markdownified {% if page.classes %}{{ page.classes }}{% endif %}">
    <div class="layout--stripe--inner">
      {{ content }}

      {% include atoms/spacer.html size="8" %}

      {% include molecules/prev-next.html entity=page %}
    </div>
  </section>
{% endif %}
